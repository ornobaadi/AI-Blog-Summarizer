<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #4285f4;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3367d6;
        }

        .success-msg {
            color: green;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>AI Summary Settings</h1>
    <div class="form-group">
        <label for="api-key">Gemini API Key</label>
        <input type="text" id="api-key" placeholder="Enter your Gemini API key">

        <p>Get your API key from <a href="https://makersuite.google.com/apikey" target="_blank">Google AI Studio</a></p>

    </div>
    <button id="save-btn">Save Settings</button>
    <p id="success-msg" class="success-msg">
        Settings saved successfully!
    </p>

    <script src="options.js"></script>
</body>

</html>
